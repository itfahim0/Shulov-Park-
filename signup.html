<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Shulov Park</title>
    <link rel="stylesheet" href="shulov.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <header>
        <div class="container nav-wrapper">
            <a href="index.html" class="logo">
                <img src="shulov_logo_transparent.png" alt="Shulov Park">
            </a>
            <div class="nav-actions">
                <!-- Minimal Header for Auth Pages -->
            </div>
        </div>
    </header>

    <main class="container">
        <div class="auth-container">
            <h1 class="auth-title">Create Account</h1>
            <p class="auth-subtitle">Join Shulov Park for fresh groceries</p>

            <button class="social-btn" onclick="alert('Google Signup is not implemented yet!')">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" style="width: 20px;">
                Sign up with Google
            </button>

            <div class="divider">OR</div>

            <form onsubmit="event.preventDefault(); window.location.href='account.html';">
                <div class="form-group" style="text-align: left;">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" placeholder="e.g. John Doe" required>
                </div>
                <div class="form-group" style="text-align: left;">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="e.g. name@email.com" required>
                </div>
                <div class="form-group" style="text-align: left;">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.75rem; font-size: 1rem;">
                    Sign Up
                </button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="login.html">Log In</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="copyright">
                &copy; 2024 Shulov Park. All rights reserved.
            </div>
        </div>
    </footer>

</body>

</html>
